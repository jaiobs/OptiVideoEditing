buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.8"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'
apply plugin: "org.sonarqube"

sonarqube {
    properties {
        property "sonar.projectName", "lidpic-sdk-droid"
        property "sonar.projectKey", "lidpic-sdk-droid"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main/java"
        property "sonar.exclusions", '**/*Test*/**,' +
                '*.json,' +
                '**/*test*/**,' +
                '**/.gradle/**,' +
                '**/src/main/java/com/litpic/litpicsdkdroid/camerapreview/cameraview/**,'+
                '**/src/main/java/com/litpic/litpicsdkdroid/glfilters/**,'+
                '**/src/main/java/com/litpic/litpicsdkdroid/audiotrimming/customviews/**,'+
                '**/R.class'
    }
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 29)


    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        all {
        }
    }
    defaultConfig {
        ndk {
            abiFilters "armeabi", "x86"
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01'
    //React implementation
    implementation 'com.facebook.react:react-native:+'
    //m4 parser for video joining
    implementation 'com.googlecode.mp4parser:isoparser:1.1.9'
    //gpu image view for photo editing
    implementation 'jp.co.cyberagent.android:gpuimage:2.1.0'
    //video trimmer
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.github.iknow4:android-utils-sdk:1.1.2'
	implementation ("com.github.bumptech.glide:glide:4.9.0") {
		exclude group: "com.android.support"
	}
	annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
	implementation ("com.github.bumptech.glide:glide:4.9.0@aar") {
		transitive = true
	}

    //New implementation
    api 'androidx.exifinterface:exifinterface:1.3.2'
    api 'androidx.lifecycle:lifecycle-common:2.3.0'
    api 'com.google.android.gms:play-services-tasks:17.2.1'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.otaliastudios.opengl:egloo:0.4.0'
    implementation 'com.arthenica:mobile-ffmpeg-min-gpl:4.4.LTS'
    //https://github.com/tanersener/mobile-ffmpeg
    implementation "io.reactivex.rxjava3:rxjava:3.0.7" //https://github.com/ReactiveX/RxJava
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0' //https://github.com/ReactiveX/RxAndroid

    //exo player
    implementation "com.google.android.exoplayer:exoplayer:2.12.2"
    implementation 'com.github.MasayukiSuda:GPUVideo-android:v0.1.1'

    //filter to image oss/android-gpuimage
    implementation 'jp.co.cyberagent.android:gpuimage:2.1.0'

    //file copy
    implementation 'org.apache.directory.studio:org.apache.commons.io:2.4'


    //video transcoder
    //implementation 'com.litpic.litpicsdkdroid.camerapreview:transcoder:0.9.0'
}

task scanCode {
    'sonarqube -Dsonar.host.url=http://localhost:9000/ -Dsonar.verbose=true -x compileDebugJavaWithJavac -x processDebugAndroidTestManifest -x processDebugAndroidTestResources --stacktrace'
}

